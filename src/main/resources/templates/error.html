<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Parking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .error-icon {
            font-size: 5em;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #e74c3c;
            font-size: 2em;
            margin-bottom: 15px;
        }
        
        .error-message {
            background: #ffebee;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #e74c3c;
        }
        
        .error-message p {
            color: #c62828;
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            transition: transform 0.3s;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .help-text {
            color: #666;
            margin-top: 20px;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1>Oops! Something Went Wrong</h1>
        
        <div class="error-message">
            <p th:if="${errorMessage}" th:text="${errorMessage}">An unexpected error occurred.</p>
            <p th:unless="${errorMessage}">An unexpected error occurred. Please try again.</p>
        </div>
        
        <p class="help-text">
            If the problem persists, please contact the system administrator.
        </p>
        
        <div class="buttons">
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Home Page
            </a>
        </div>
    </div>
</body>
</html>
