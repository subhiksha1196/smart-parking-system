<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Customers - Parking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .customer-card {
            background: linear-gradient(135deg, #616161, #616161);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .customer-card:hover {
            transform: translateY(-5px);
        }
        
        .customer-card h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }
        
        .customer-card p {
            margin: 10px 0;
            font-size: 1em;
        }
        
        .customer-card strong {
            opacity: 0.8;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .badge-handicapped {
            background: #ffc107;
            color: #333;
        }
        
        .badge-loyalty {
            background: #2ecc71;
            color: white;
        }
        
        .no-customers {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-customers .icon {
            font-size: 5em;
            margin-bottom: 20px;
            color: #ccc;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #000000, #000000);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.3s;
        }
        
        .back-link:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> All Registered Customers</h1>
            <p style="color: #666;">Total: <strong th:text="${#lists.size(customers)}">0</strong> customers</p>
        </div>
        
        <div th:if="${#lists.isEmpty(customers)}" class="no-customers">
            <div class="icon"><i class="fas fa-user-slash"></i></div>
            <h2>No Customers Found</h2>
            <p>No customers have registered yet.</p>
            <a href="/register" class="back-link">Register First Customer</a>
        </div>
        
        <div th:unless="${#lists.isEmpty(customers)}" class="customers-grid">
            <div th:each="customer : ${customers}" class="customer-card">
                <h3><i class="fas fa-user"></i> <span th:text="${customer.name}">John Doe</span></h3>
                <p><strong>Customer ID:</strong> <span th:text="${customer.id}">1</span></p>
                <p><strong>Email:</strong> <span th:text="${customer.email}">john@example.com</span></p>
                <p><strong>Phone:</strong> <span th:text="${customer.contact}">+91 1234567890</span></p>
                <p><strong>Loyalty Points:</strong> <span th:text="${customer.loyaltyPoints}">0</span></p>
                <p><strong>Registered:</strong> <span th:text="${#temporals.format(customer.registeredAt, 'dd-MM-yyyy')}">18-10-2025</span></p>
                
                <div th:if="${customer.handicapped}">
                    <span class="badge badge-handicapped">
                        <i class="fas fa-wheelchair"></i> Handicapped Priority
                    </span>
                </div>
                
                <div th:if="${customer.loyaltyPoints >= 100}">
                    <span class="badge badge-loyalty">
                        <i class="fas fa-gift"></i> Discount Eligible!
                    </span>
                </div>
            </div>
        </div>
        
        <center>
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </center>
    </div>
</body>
</html>
